<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <title>Stocks</title>
</head>

<body>
    <nav class="nav">

        <h2 style="text-align: left; color: white;;">Stocks Profit And Loss Calculator</h2> 
        
    </nav>
    <h1>Stocks Profit And Loss Calculator</h1>

    <main>
        <label for="initial-price">Initial Price
            <input type="number" id="initial-price" placeholder="Enter Initial price here" />
        </label>
        <label for="stocks-quantity">Quantity of Stocks
            <input type="number" id="stocks-quantity" placeholder="Enter Number of Stocks bought" />
        </label>
        <label for="current-price">Current Price
            <input type="number" id="current-price" placeholder="Enter the current price of the stocks" />
        </label>

        <button id="submit-btn">Tell Me!!</button>

        <div id="output-box"></div>

        <br>
        <br>
        <br>
    
        

      
        <script src="/app.js"></script>
    </main>
</body>

</html>
